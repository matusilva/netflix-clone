<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- owl css-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington. Assita agora a nova temporada</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i> ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-series" src="assets/img/thewitcher.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="assets/img/vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="assets/img/lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="assets/img/strangerthings.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="assets/img/cursed.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="assets/img/bigbug.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4e6e4df738.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/main.js"></script>
</body>

</html>
